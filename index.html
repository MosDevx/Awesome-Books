		<section id="awesome" >
			<h2>All Awesome Books</h2>
			<table id="book-list">

			</table>

				<input  data-any = "something" id="input-title" autocomplete="off" type="text" required placeholder="Title"/><br>
				<input id="input-author" type="text" required autocomplete="off" pattern="[a-zA-Z]+" placeholder="Author"/><br>

				<button id="add-button" type="submit" >Add</button>
			</form>
	
		</section>
